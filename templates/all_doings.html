{% include "header.html" %}

<div class="my-3 p-3 bg-body rounded shadow-sm">
    <h6 class="border-bottom pb-2 mb-0">All ToDos</h6>
    {% for todo in todos %}
    {% if todo.statis == "doing": %}
    <div class="d-flex text-body-secondary pt-3">
      <svg class="bd-placeholder-img flex-shrink-0 me-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: 32x32" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Placeholder</title><rect width="100%" height="100%" fill="{{ todo.color }}"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em"></text></svg>
      <p class="pb-3 mb-0 small lh-sm border-bottom">
        <strong class="d-block text-gray-dark">{{ todo.task_name }}</strong>
          <strong class="d-block text-gray">{{ todo.date }}</strong>
        <strong class="d-block text-gray">At {{ todo.time }}</strong>
        {{todo.description}}

      </p>
        <div class="clearfix p-2 ">
            <a class="btn btn-primary float-right" href="{{url_for('delete_todo', todo_id=todo.id)}}">Delete</a>
    </div>
        <div class="clearfix p-2">
            <a class="btn btn-primary float-right" href="{{url_for('edit', todo_id=todo.id)}}">Edit</a>
    </div>
        <div class="clearfix p-2">
            <a class="btn btn-info float-right" href="{{url_for('finish_task', todo_id=todo.id)}}">Done</a>
    </div>
    </div>
    {% endif %}
    {% endfor %}
    <small class="d-block text-end mt-3">
      <a href="{{url_for('home')}}">Back to Home</a>
    </small>
  </div>


{% include "footer.html" %}
